title: fusionlab-docs
subtitle: "JDataHub Platfrom"
description: "企业级Core Data & Core AI 流分析平台"
language:
- zh-cn
- en
timezone: UTC
url: http://fusiondb.github.io
# 文件路径
root: /
archive_dir: news
permalink: news/:year/:month/:day/:title/
new_post_name: :year-:month-:day-:title.md # File name of new posts
post_asset_folder: true
highlight:
  enable: true
  line_number: false
per_page: 0

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: docs
# theme: navy

less:
  compress: true

# 忽略的文件，开始匹配的目录是source目录
skip_render:
  - ci.yml
  - README.md
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # 仓库地址需要换成个人的
  repo: git@github.com:FusionDB/fusiondb.github.io.git
  branch: master